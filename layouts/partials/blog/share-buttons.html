{{ $pageurl := .Permalink }}
{{ $title := .Title }}

<div class="share-buttons">
  <a class="fab fa-hacker-news" id="share-hn" title="Share this on Hacker News" href="https://news.ycombinator.com/submitlink?u={{ $pageurl }}&t={{ $title }}"></a>
  <a class="fab fa-twitter" id="share-twitter" title="Share this on Twitter" href="https://twitter.com/intent/tweet/?text={{ $title }}&url={{ $pageurl }}"></a>
  <a class="fab fa-linkedin" id="share-linkedin" title="Share this on Linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ $pageurl }}&title={{ $title }}"></a>
  <a class="fab fa-reddit" id="share-reddit" title="Share this on Reddit" href="https://www.reddit.com/submit?url={{ $pageurl }}&title={{ $title }}"></a>
  <a class="fas fa-rss" id="share-rss" href="/index.xml"></a>
</div>
